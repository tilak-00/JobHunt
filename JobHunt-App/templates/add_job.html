<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Job - JobHunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(243, 43, 3, 0.05);
    }

    h2 {
      text-align: center;
      color: #ff6d00;
      margin-bottom: 30px;
      font-size: 40px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #151515;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      background-color: #ff6d00;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e65c00;
      color: white;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-box h4 {
      margin-bottom: 15px;
      color: #28a745;
    }

    .modal-box button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- üîí Fullscreen Overlay to Hide Page -->
<div id="adminOverlayBlocker" style="
  position: fixed;
  inset: 0;
  z-index: 9998;
  background-color: white;
  display: block;
"></div>

<!-- ‚ùå Access Denied Modal -->
<div class="modal fade" id="adminAccessDeniedModal" tabindex="-1" aria-hidden="true" style="z-index: 9999;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-danger text-white">
      <div class="modal-body text-center">
        ‚ùå Access Denied<br>
        Redirecting to Admin Login...<br>
        Please Login First...
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (needed for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ‚úÖ Admin Session Check Script -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn');

    if (isAdminLoggedIn !== 'true') {
      const deniedModal = new bootstrap.Modal(document.getElementById('adminAccessDeniedModal'));
      deniedModal.show();

      setTimeout(() => {
        window.location.href = "/adminLGN";
      }, 2000);
    } else {
      // ‚úÖ Logged in ‚Üí show page by removing blocker
      document.getElementById('adminOverlayBlocker').style.display = 'none';
    }
  });
</script>



  <div class="form-container">
    <h2 class="mb-4 text-center">Add Job</h2>

    <form id="jobForm" novalidate>
      <div>
        <label for="company">Company</label>
        <input type="text" name="company" id="company" required />
      </div>

      <div>
        <label for="role">Role</label>
        <input type="text" name="role" id="role" required />
      </div>

      <div>
        <label for="eligibility">Eligibility</label>
        <input type="text" name="eligibility" id="eligibility" required />
      </div>

      <div>
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification" id="qualification" required />
      </div>

      <div>
        <label for="skills">Skills</label>
        <input type="text" name="skills" id="skills" required />
      </div>

      <div>
        <label for="experience">Experience</label>
        <input type="text" name="experience" id="experience" required />
      </div>

      <div>
        <label for="salary">Salary</label>
        <input type="text" name="salary" id="salary" required />
      </div>

      <div>
        <label for="lastDate">Last Date</label>
        <input type="date" name="lastDate" id="lastDate" required />
      </div>

      <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required />
      </div>

      <div class="full-width">
        <label for="applyLink">Apply Link</label>
        <input type="url" name="applyLink" id="applyLink" required />
      </div>

      <button type="submit" class="btn btn-custom w-100">Post Job</button>
    </form>
  </div>

  <!-- ‚úÖ Modal -->
  <div class="modal-overlay" id="popupModal">
    <div class="modal-box" role="dialog" aria-modal="true">
      <h4>‚úÖ Your Job is posted successfully.</h4>
      <button class="btn btn-success" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("jobForm");
    const modal = document.getElementById("popupModal");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const jobData = {
        company: form.company.value.trim(),
        role: form.role.value.trim(),
        eligibility: form.eligibility.value.trim(),
        qualification: form.qualification.value.trim(),
        skills: form.skills.value.trim(),
        experience: form.experience.value.trim(),
        salary: form.salary.value.trim(),
        lastDate: form.lastDate.value,
        location: form.location.value.trim(),
        applyLink: form.applyLink.value.trim()
      };

      try {
        const response = await fetch("http://localhost:8081/api/jobs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify(jobData)
        });

        if (!response.ok) throw new Error("Failed to post job");

        modal.style.display = "flex";
        form.reset();
      } catch (error) {
        alert("‚ùå Failed to post job: " + error.message);
      }
    });

    function closeModal() {
      modal.style.display = "none";
      window.location.href = "/admin/DashbrdADMN";
    }
  </script>
</body>
</html>
